function TipoMadera(event){

switch (event) {
  case clara:
    $('#clara').attr('hidden', true);
    $('#oscura').attr('hidden', false);
    break;

  case oscura:
    $('#clara').attr('hidden', false);
    $('#oscura').attr('hidden', true);
      break;

  default:
    break;
}

}

</script>
