

<div class="row">
  <div id="demo" class="col-sm-6 col-md-6 carousel slide" data-ride="carousel" >

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style=" margin: 10px 10px 10px 10px; align-content:center">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" [src]="imagesCarousel[0].img" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" [src]="imagesCarousel[1].img" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" [src]="imagesCarousel[2].img" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </div>

  <div class="col-sm-6 col-md-6" >

    <div class="dropdown" style="margin: 10px 0px 0px 0px">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
      Tipo de Maderas
    </button>
      <div class="dropdown-menu">
        <a class="clara  dropdown-item" onclick="TipoMadera(clara)" >Claras</a>   
        <a class="oscura  dropdown-item" onclick="TipoMadera(oscura)" >Oscura</a>
        <a class="dura  dropdown-item" onclick="TipoMadera(dura)" >Duras</a>
        <a class="blanda  dropdown-item" onclick="TipoMadera(blanda)" >Blandas</a>
      </div>
    </div>

    <div class="row" id="clara" style="margin: 10px 10px 10px 10px; align-content:center" [hidden]="false">

      <div class="col-sm-6">
        <h3>{{tipoMaderas[0].name}}</h3>
        <img [src]="tipoMaderas[0].img" style="width:200px; height:100px" />
      </div>

      <div class="col-sm-6">
        <h3>{{tipoMaderas[1].name}}</h3>
        <img [src]="tipoMaderas[1].img" style="width:200px; height:100px" />
      </div>

      <div class="col-sm-6">
        <h3>{{tipoMaderas[2].name}}</h3>
        <img [src]="tipoMaderas[2].img" style="width:200px; height:100px" />
      </div>

      <div class="col-sm-6">
        <h3>{{tipoMaderas[3].name}}</h3>
        <img [src]="tipoMaderas[3].img" style="width:200px; height:100px" />
      </div>

    </div>

    <div class="row" id="oscura" style="margin: 10px 10px 10px 10px; align-content:center" [hidden]="true"> 

      <div class="col-sm-6">
        <h3>{{tipoMaderas[4].name}}</h3>
        <img [src]="tipoMaderas[4].img" style="width:200px; height:100px" />
      </div>

      <div class="col-sm-6">
        <h3>{{tipoMaderas[5].name}}</h3>
        <img [src]="tipoMaderas[5].img" style="width:200px; height:100px" />
      </div>

      <div class="col-sm-6">
        <h3>{{tipoMaderas[6].name}}</h3>
        <img [src]="tipoMaderas[6].img" style="width:200px; height:100px" />
      </div>

      <div class="col-sm-6">
        <h3>{{tipoMaderas[7].name}}</h3>
        <img [src]="tipoMaderas[7].img" style="width:200px; height:100px" />
      </div>

    </div>

  </div>

</div>
